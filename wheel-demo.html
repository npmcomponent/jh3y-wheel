<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>wheel</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Jhey Tompkins" />
	</head>
	<body>
		<h3>wheel</h3>
		<div id="clock">
			<div id="hours">
				<div value="12">12</div>
				<div value="01">01</div>
				<div value="02">02</div>
				<div value="03">03</div>
				<div value="04">04</div>
				<div value="05">05</div>
				<div value="06">06</div>
				<div value="07">07</div>
				<div value="08">08</div>
				<div value="09">09</div>
				<div value="10">10</div>
				<div value="11">11</div>
			</div>
			<div class="splitter">:</div>
			<div id="minutes"></div>
			<div class="splitter">:</div>
			<div id="seconds"></div>
		</div>
		<div id="alarm">
			<h5>Set alarm</h5>
			<input type="text" id="hours_alarm"/>
			:
			<input type="text" id="minutes_alarm"/>
			<button id="set">Set</button>
			<div class="alarm-status hide"></div>
		</div>
	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../wheel/js/wheel/wheel.js"></script>
	<script type="text/javascript" src="../wheel/js/pico/pico.js"></script>
	<script type="text/javascript" src="../wheel/js/main.js"></script>
	<link href="../wheel/css/wheel/wheel.css" rel="stylesheet" type="text/css">
	<link href="../wheel/css/wheel-demo.css" rel="stylesheet" type="text/css">
</html>
